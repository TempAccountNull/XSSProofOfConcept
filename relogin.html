        body {
            margin: 0;
        }
        header {
            background: #0076B6;
            color: white;
        }

        header .header-content {
            display: flex;
            align-items: center;
            position: relative;
            padding-left: 100px;
            margin: auto;
            min-height: 60px;
            max-height: 80px;
        }

        header .logo {
            background: #000;
            padding: 25px 15px;
            position: absolute;
            left: 0px;
            top: 0px;
        }

        header .title {
            font-size: 24px;
            font-family: "BYUI Open Sans","Open Sans","Lucida Sans Unicode","Lucida Grande",Verdana,sans-serif;
            overflow: hidden;
            max-height: 80px;
        }

        main {
            min-height: calc(100vh - 90px);
            padding: 20px;
            padding-top: 40px;
        }

        footer {
            height: 30px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "BYUI Open Sans","Open Sans","Lucida Sans Unicode","Lucida Grande",Verdana,sans-serif;
            font-size: 15px;
        }

        footer a, footer a:visited {
            color: white;
            cursor: pointer;
            padding: 5px 10px;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            header .title {
                font-size: 18px;
            }
        }

        @media (min-width: 768px) {
            header .header-content {
                max-width: 720px;
            }
        }

        @media (min-width: 992px) {
            header .header-content {
                max-width: 960px;
            }
        }

        @media (min-width: 1200px) {
            header .header-content {
                max-width: 1140px;
            }
        }
        /* End Simple Header Footer Styles */

        /* Custom Styles */
        header {
            margin: 0px;
        }

        .component-spacing {

        }

            justify-content: space-between;
            align-items: center;
            background: #EFEFEF;
            padding-top: 30px;
            padding-bottom: 30px;
            margin: 15px 0px;
            height: 160px
        }

        .link-column .btn {
            width: 180px;
        }

        .pathway-column {
            padding-top: 45px;
        }

        .school-logo {
            max-height: 80px;
            width: 80px;
            margin: 0 auto;
        }

        .ensign-logo {

        }

        .btn-pathway {
